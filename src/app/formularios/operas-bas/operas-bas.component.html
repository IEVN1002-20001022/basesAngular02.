<form>
  <div class="col-6">
    <div class="mb-3">
      <div class="form-group pt-4">
        <label for="num1" class="form-label">Número 1</label>
        <input
          type="text"
          class="form-control"
          id="num1"
          [(ngModel)]="num1"
          name="num1"
        />
      </div>

      <div class="form-group pt-4">
        <label for="num2" class="form-label">Número 2</label>
        <input
          type="text"
          class="form-control"
          id="num2"
          [(ngModel)]="num2"
          name="num2"
        />
      </div>

      <div class="form-group">
        
        <button class="btn btn-primary mt-3" (click)="sumar()">Sumar</button>
        <button class="btn btn-primary mt-3" (click)="resta()">Restar</button>
        <button class="btn btn-primary mt-3" (click)="multi()">Multiplicar</button>
        <button class="btn btn-primary mt-3" (click)="div()">Dividir</button>
        
      </div>
    </div>
  </div>

  <div class="col-6">
    <h1>Resultado: {{ res }}</h1>
  </div>
</form>
